<div>
  <form [formGroup]="credentials" (ngSubmit)="logIn()">
    <div class="box">
      <div class="in">
        <label for="email">Email</label>
        <input type="text" formControlName="email" />
        <div *ngIf="this.credentials.get('email').hasError('required') && !this.credentials.get('email').pristine">
          Email is required
        </div>
      </div>
      <div class="in">
        <label for="password">Password</label>
        <input type="password" formControlName="password" />
        <div *ngIf="this.credentials.get('password').hasError('required') && !this.credentials.get('password').pristine">
          Password is required
        </div>
      </div>
    </div>
    <div class="in">
      <label for="remember">Remember me
        <input type="checkbox" name="remember" />
      </label>
    </div>
    <div class="buttons">
      <button type="submit">Submit</button>
    </div>

  </form>

  <div *ngIf="error" class="error">
    <p><span>Statuscode: </span>{{error.status}}</p>
    <p><span>Reason: </span>{{error.statusText}}</p>
  </div>
</div>
