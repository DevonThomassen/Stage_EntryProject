<div>
  <i class="material-icons" [routerLink]="['/dashboard']" title="Back">
    keyboard_backspace
  </i>
</div>
<form (ngSubmit)="submit()">
  <div>
    <label for="firstName">Firstname</label>
    <input type="text" [(ngModel)]="user.firstName" name="firstName" required />
  </div>
  <div>
    <label for="lastName">Lastname</label>
    <input type="text" [(ngModel)]="user.lastName" name="lastName" required />
  </div>
  <div>
    <label for="email">Email</label>
    <input type="text" [(ngModel)]="user.email" name="email" required />
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="user.password" name="password" required />
  </div>
  <div class="buttons">
    <button type="submit">Submit</button>
  </div>
  <div class="error">
    {{error}}
  </div>
</form>
