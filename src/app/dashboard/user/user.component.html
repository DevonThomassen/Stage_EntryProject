<div class="col">
  <button (click)="addUser()">
    <i class="material-icons">
      add
    </i>Add user</button>
  <div class="block">
    <div class="page">
      <i class="material-icons-outlined">
        insert_drive_file
      </i>
      <p>
        {{page}} of the {{totalPages}}
      </p>
    </div>
    <div class="amount">
      <p>
        Items per page
      </p>
      <i class="material-icons">
        list
      </i>
      <select [(ngModel)]="limit" (ngModelChange)="getUsers()" id="select">
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
      </select>
    </div>
    <div class="icons">
      <i class="material-icons" (click)="firstPage()" title="First page">
        first_page
      </i>
      <i class="material-icons" (click)="previousPage()" title="Previous page">
        chevron_left
      </i>
      <i class="material-icons" (click)="nextPage()" title="Next page">
        chevron_right
      </i>
      <i class="material-icons" (click)="lastPage()" title="Last page">
        last_page
      </i>
    </div>
  </div>
</div>

<div class="grid">
  <div *ngFor="let user of users | async" (click)="onSelect(user)" class="user">
    <p>{{user.firstName}} {{user.lastName}}</p>
    <img [src]="user.avatar === '' ? 'assets/placeholder.png' : user.avatar" />
  </div>
</div>
