<p>user works!</p>
<button (click)="addUser()">Add user</button>
<label>Offset </label>
<input type="text" [(ngModel)]="offset" required />
<label>Limit </label>
<input type="text" [(ngModel)]="limit" required />
<button (click)="getParams()">Get params</button>
<div class="grid">
  <div *ngFor="let user of users | async" (click)="onSelect(user)">
    <p>{{user.firstName}}</p>
    <p>{{user.lastName}}</p>
    <img src='{{user.avatar}}' />
  </div>
</div>
